<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tet Holiday Magic Fireworks</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1a0000;
            background-image: radial-gradient(circle, #3a0000 0%, #000000 100%);

        #canvas-container {
            position: relative;

        canvas {

            bottom: 0;

    </style>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="status">ƒêang kh·ªüi ƒë·ªông Camera...</div>
    <div id="energy-bar"></div>
    <div id="canvas-container">
<video class="input_video" playsinline muted></video>
        <button id="startCam"
  style="
    position:fixed;
    z-index:9999;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    padding:16px 28px;
    font-size:18px;
    border-radius:12px;
    border:none;
    background:#ff0000;
    color:#fff;
    box-shadow:0 0 20px rgba(255,0,0,.8);
  ">
  üé• B·∫≠t camera
</button>

        <canvas class="output_canvas"></canvas>
    </div>

<script>
    // --- C·∫§U H√åNH CHUNG ---
    const PARTICLE_COUNT = 2500;
    const TET_COLORS = ['#ff0000', '#ff4d00', '#ffd700', '#ffa500', '#ff2400', '#ffff00', '#ffffff'];
    
    // M√†u s·∫Øc ri√™ng cho ph√°o hoa h√¨nh th√∫ (Xanh, T√≠m, H·ªìng...)
    const ANIMAL_COLORS = ['#00ffff', '#ff00ff', '#7fff00', '#ee82ee', '#00ff7f', '#ffd700', '#ff1493', '#00bfff'];

    // C·∫•u h√¨nh N√©n & N·ªï
    const EXPLOSION_THRESHOLD = 100; 
    const CHARGE_SPEED = 1.5;        
    const FIREWORK_DURATION = 60000; // *** 60 GI√ÇY ***

    // --- SETUP CANVAS ---
    const canvas = document.querySelector('.output_canvas');
    const ctx = canvas.getContext('2d');
    const statusText = document.getElementById('status');
    const energyBar = document.getElementById('energy-bar');
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // --- BI·∫æN TR·∫†NG TH√ÅI ---
    let particles = [];
    let specialRockets = [];      // M·∫£ng ch·ª©a t√™n l·ª≠a ƒë·∫∑c bi·ªát
    let shapeParticles = [];      // M·∫£ng ch·ª©a h·∫°t t·∫°o h√¨nh con v·∫≠t
    let handState = 'OPEN';
    
    let compressionLevel = 0;   
    let isFireworkMode = false;
    let fireworkEndTime = 0;
    let lastRocketSpawn = 0;      // *** ƒêi·ªÅu khi·ªÉn nh·ªãp spawn rocket ***
    let rocketSpawnInterval = 800; // *** Spawn rocket m·ªói 0.8s ***

    // ======================================================
    // 1. CLASS: PARTICLE N·ªÄN (LOGIC C≈®)
    // ======================================================
    class Particle {
        constructor() {
            this.reset();
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
        }

        reset() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.tx = this.x; 
            this.ty = this.y; 
            this.vx = 0; 
            this.vy = 0; 
            this.color = TET_COLORS[Math.floor(Math.random() * TET_COLORS.length)];
            this.size = Math.random() * 3 + 1;
            this.alpha = 1;
        }

        explode(centerX, centerY, forceMultiplier = 1) {
            this.x = centerX;
            this.y = centerY;
            const angle = Math.random() * Math.PI * 2;
            const force = (Math.random() * 15 + 5) * forceMultiplier;
            this.vx = Math.cos(angle) * force;
            this.vy = Math.sin(angle) * force;
            this.color = TET_COLORS[Math.floor(Math.random() * TET_COLORS.length)];
            this.alpha = 1;
        }

        update() {
            if (isFireworkMode) {
                // R∆°i t·ª± do
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.15; 
                this.vx *= 0.96; 
                this.vy *= 0.96;
                this.alpha -= 0.01; 

                if (this.alpha <= 0 || this.y > canvas.height) {
                    if (Date.now() < fireworkEndTime) {
                        if (Math.random() < 0.03) { // N·ªï ph·ª• ng·∫´u nhi√™n
                            const randX = Math.random() * canvas.width;
                            const randY = Math.random() * (canvas.height / 2);
                            this.explode(randX, randY, 0.7); 
                        }
                    } else {
                        // Reset khi h·∫øt gi·ªù
                        this.vx = 0; this.vy = 0; this.alpha = 1;
                        this.reset();
                        isFireworkMode = false; 
                        compressionLevel = 0;
                        statusText.innerText = "N·∫Øm tay l·∫°i ƒë·ªÉ b·∫Øt ƒë·∫ßu!";
                        statusText.style.color = "#ffd700";
                        statusText.style.fontSize = "1.2rem";
                        statusText.style.background = "rgba(255, 0, 0, 0.3)";
                        statusText.style.borderColor = "#ffd700";
                        statusText.style.textShadow = "none";
                    }
                }
            }
            else if (handState === 'CLOSED') {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const strength = 0.05 + (compressionLevel / 200); 
                const jitter = (compressionLevel / 5); 

                this.x += (centerX - this.x) * strength;
                this.y += (centerY - this.y) * strength;
                this.x += (Math.random() - 0.5) * jitter;
                this.y += (Math.random() - 0.5) * jitter;

                if (compressionLevel > 80) this.color = Math.random() > 0.5 ? '#FFFFFF' : '#FFFF00';
                else this.color = TET_COLORS[Math.floor(Math.random() * TET_COLORS.length)];
            }
            else {
                if (Math.abs(this.tx - this.x) < 10 && Math.abs(this.ty - this.y) < 10) {
                    this.tx = this.x + (Math.random() - 0.5) * 200;
                    this.ty = this.y + (Math.random() - 0.5) * 200;
                }
                const speed = 0.05;
                this.x += (this.tx - this.x) * speed;
                this.y += (this.ty - this.y) * speed;
            }
        }

        draw() {
            ctx.save();
            ctx.globalAlpha = isFireworkMode ? this.alpha : 1;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            if (handState === 'CLOSED' || isFireworkMode) {
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
            }
            ctx.fill();
            ctx.restore();
        }
    }

    // ======================================================
    // 2. CLASS: ROCKET (PH√ÅO B·∫ÆN T·ª™ D∆Ø·ªöI L√äN) - C·∫¢I TI·∫æN
    // ======================================================
    class SpecialRocket {
        constructor() {
            this.x = Math.random() * canvas.width * 0.8 + canvas.width * 0.1;
            this.y = canvas.height;
            this.targetY = canvas.height * 0.15 + Math.random() * canvas.height * 0.35;
            this.speed = 10 + Math.random() * 6;
            this.angle = -Math.PI / 2 + (Math.random() - 0.5) * 0.3;
            this.wobble = Math.random() * 0.15;
            this.color = ANIMAL_COLORS[Math.floor(Math.random() * ANIMAL_COLORS.length)];
            this.dead = false;
            this.trail = []; // ƒêu√¥i l·ª≠a
            this.explosionType = Math.random(); // Quy·∫øt ƒë·ªãnh lo·∫°i n·ªï
        }

        update() {
            // L∆∞u v·ªã tr√≠ cho ƒëu√¥i l·ª≠a
            this.trail.push({x: this.x, y: this.y, alpha: 1});
            if (this.trail.length > 15) this.trail.shift();

            this.x += Math.cos(this.angle) * this.speed + Math.sin(this.y * 0.05) * this.wobble;
            this.y += Math.sin(this.angle) * this.speed;

            // V·∫Ω ƒëu√¥i l·ª≠a ƒë·∫πp h∆°n
            this.trail.forEach((t, i) => {
                t.alpha -= 0.05;
                ctx.save();
                ctx.globalAlpha = Math.max(0, t.alpha);
                ctx.beginPath();
                ctx.arc(t.x, t.y, 3 - i * 0.1, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 230, 150, 0.8)';
                ctx.shadowBlur = 8;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.restore();
            });

            // Ki·ªÉm tra n·ªï
            if (this.y <= this.targetY) {
                this.dead = true;
                this.triggerExplosion();
            }
        }

        draw() {
            ctx.save();
            ctx.beginPath();
            ctx.arc(this.x, this.y, 5, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.shadowBlur = 20;
            ctx.shadowColor = this.color;
            ctx.fill();
            ctx.restore();
        }

        triggerExplosion() {
            // *** LU√ÇN PHI√äN C√ÅC LO·∫†I N·ªî ***
            if (this.explosionType < 0.4) {
                // 40%: N·ªï h√¨nh con v·∫≠t
                const shapeType = Math.floor(Math.random() * 5); // 5 lo·∫°i con v·∫≠t
                createAnimalFirework(this.x, this.y, this.color, shapeType);
            } else if (this.explosionType < 0.65) {
                // 25%: N·ªï h√¨nh ·∫£nh (heart, star, smiley)
                const imageType = Math.floor(Math.random() * 3);
                createImageFirework(this.x, this.y, this.color, imageType);
            } else {
                // 35%: N·ªï th∆∞·ªùng (ƒë·∫πp h∆°n)
                createNormalExplosion(this.x, this.y, this.color);
            }
        }
    }

    // ======================================================
    // 3. CLASS: SHAPE PARTICLE (H·∫†T T·∫†O H√åNH) - C·∫¢I TI·∫æN
    // ======================================================
    class ShapeParticle {
        constructor(x, y, color, targetX, targetY, holdTime = 90) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.targetX = targetX;
            this.targetY = targetY;
            
            // V·∫≠t l√Ω
            this.vx = (Math.random() - 0.5) * 6; 
            this.vy = (Math.random() - 0.5) * 6;
            this.life = holdTime + 60; // T·ªïng th·ªùi gian s·ªëng
            this.holdTime = holdTime;   // Th·ªùi gian gi·ªØ h√¨nh
            this.mode = 'FORMING';
            this.alpha = 1;
            this.size = 2 + Math.random() * 1.5;
        }

        update() {
            this.life--;

            if (this.mode === 'FORMING') {
                // Di chuy·ªÉn v·ªÅ v·ªã tr√≠ t·∫°o h√¨nh (Ease out cubic)
                const t = Math.min(1, (this.holdTime + 60 - this.life) / 50);
                const ease = 1 - Math.pow(1 - t, 3);
                this.x = this.x + (this.targetX - this.x) * ease * 0.2;
                this.y = this.y + (this.targetY - this.y) * ease * 0.2;
                
                // Chuy·ªÉn sang r∆°i t·ª± do khi h·∫øt holdTime
                if (this.life < 60) {
                    this.mode = 'FALLING';
                    this.vx = (Math.random() - 0.5) * 3;
                    this.vy = Math.random() * 1.5;
                }
            } else {
                // R∆°i v√† tan bi·∫øn
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.12;
                this.vx *= 0.98;
                this.alpha -= 0.015;
            }
        }

        draw() {
            if (this.alpha <= 0) return;
            ctx.save();
            ctx.globalAlpha = this.alpha;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.shadowBlur = 8;
            ctx.shadowColor = this.color;
            ctx.fill();
            ctx.restore();
        }
    }

    // ======================================================
    // 4. H√ÄM T·∫†O H√åNH CON V·∫¨T (TO√ÅN H·ªåC) - M·ªû R·ªòNG
    // ======================================================
    function getAnimalShape(cx, cy, type) {
        const points = [];
        const scale = 80;

        if (type === 0) { 
            // --- H√åNH B∆Ø·ªöM (BUTTERFLY) - ƒê·∫πp h∆°n ---
            for (let t = 0; t <= 12 * Math.PI; t += 0.08) {
                const r = Math.exp(Math.cos(t)) - 2 * Math.cos(4 * t) - Math.pow(Math.sin(t / 12), 5);
                const x = cx + r * Math.sin(t) * scale * 0.7;
                const y = cy - r * Math.cos(t) * scale * 0.7;
                points.push({x, y});
            }
        } 
        else if (type === 1) { 
            // --- H√åNH C√Å (FISH) ---
            for (let t = 0; t < 2 * Math.PI; t += 0.08) {
                const x = cx + scale * Math.cos(t) - scale * 0.4;
                const y = cy + scale * 0.5 * Math.sin(t) * Math.cos(t);
                points.push({x, y});
            }
            // ƒêu√¥i c√°
            for (let i = 0; i < 30; i++) {
                 points.push({
                     x: cx + scale * 0.6 + Math.random() * 25, 
                     y: cy + (Math.random() - 0.5) * 50
                 });
            }
        } 
        else if (type === 2) { 
            // --- H√åNH TH·ªé (RABBIT HEAD) ---
            // ƒê·∫ßu tr√≤n
            for(let t = 0; t < Math.PI * 2; t += 0.12) {
                points.push({x: cx + Math.cos(t) * scale * 0.45, y: cy + Math.sin(t) * scale * 0.45});
            }
            // Tai tr√°i
            for(let t = 0; t < Math.PI * 2; t += 0.15) {
                 points.push({x: cx - 22 + Math.cos(t) * 12, y: cy - 55 + Math.sin(t) * 35});
            }
            // Tai ph·∫£i
             for(let t = 0; t < Math.PI * 2; t += 0.15) {
                 points.push({x: cx + 22 + Math.cos(t) * 12, y: cy - 55 + Math.sin(t) * 35});
            }
        }
        else if (type === 3) {
            // --- H√åNH CHIM BAY (BIRD) - V Shape ---
            for (let i = 0; i < 60; i++) {
                const t = (i / 60) * Math.PI;
                const x = cx + (Math.cos(t) - 0.5) * scale * 1.2;
                const y = cy - Math.abs(Math.sin(t)) * scale * 0.8;
                points.push({x, y});
            }
            // C√°nh ph·∫£i
            for (let i = 0; i < 60; i++) {
                const t = (i / 60) * Math.PI;
                const x = cx - (Math.cos(t) - 0.5) * scale * 1.2;
                const y = cy - Math.abs(Math.sin(t)) * scale * 0.8;
                points.push({x, y});
            }
        }
        else {
            // --- H√åNH R·ªíNG NH·ªé (MINI DRAGON) - S Shape ---
            for (let t = 0; t < Math.PI * 4; t += 0.1) {
                const x = cx + Math.sin(t) * scale * 0.6;
                const y = cy + t * 10 - scale;
                points.push({x, y});
            }
            // ƒê·∫ßu r·ªìng
            for (let t = 0; t < Math.PI * 2; t += 0.15) {
                points.push({x: cx + Math.cos(t) * 15, y: cy - scale + Math.sin(t) * 15});
            }
        }
        return points;
    }

    function createAnimalFirework(x, y, color, type) {
        const shapePoints = getAnimalShape(x, y, type);
        shapePoints.forEach(pt => {
            if(Math.random() > 0.15) { // 85% ƒëi·ªÉm
                shapeParticles.push(new ShapeParticle(x, y, color, pt.x, pt.y, 90));
            }
        });
    }

    // ======================================================
    // 5. H√ÄM T·∫†O H√åNH ·∫¢NH (IMAGE PATTERNS) - M·ªöI
    // ======================================================
    function getImageShape(cx, cy, imageType) {
        const points = [];
        const scale = 70;

        if (imageType === 0) {
            // --- H√åNH TIM (HEART) ---
            for (let t = 0; t <= Math.PI * 2; t += 0.05) {
                const x = cx + scale * 0.8 * (16 * Math.pow(Math.sin(t), 3));
                const y = cy - scale * 0.8 * (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                points.push({x, y});
            }
        } 
        else if (imageType === 1) {
            // --- H√åNH SAO 5 C√ÅNH (STAR) ---
            const outerRadius = scale;
            const innerRadius = scale * 0.4;
            for (let i = 0; i < 10; i++) {
                const radius = i % 2 === 0 ? outerRadius : innerRadius;
                const angle = (i * Math.PI) / 5 - Math.PI / 2;
                const x = cx + radius * Math.cos(angle);
                const y = cy + radius * Math.sin(angle);
                
                // N·ªëi c√°c ƒëi·ªÉm
                if (i > 0) {
                    const prevRadius = (i - 1) % 2 === 0 ? outerRadius : innerRadius;
                    const prevAngle = ((i - 1) * Math.PI) / 5 - Math.PI / 2;
                    const px = cx + prevRadius * Math.cos(prevAngle);
                    const py = cy + prevRadius * Math.sin(prevAngle);
                    
                    for (let t = 0; t <= 1; t += 0.05) {
                        points.push({x: px + (x - px) * t, y: py + (y - py) * t});
                    }
                }
            }
        } 
        else {
            // --- H√åNH M·∫∂T C∆Ø·ªúI (SMILEY) ---
            // V√≤ng tr√≤n m·∫∑t
            for (let t = 0; t < Math.PI * 2; t += 0.08) {
                points.push({x: cx + Math.cos(t) * scale, y: cy + Math.sin(t) * scale});
            }
            // M·∫Øt tr√°i
            for (let t = 0; t < Math.PI * 2; t += 0.2) {
                points.push({x: cx - 25 + Math.cos(t) * 8, y: cy - 20 + Math.sin(t) * 8});
            }
            // M·∫Øt ph·∫£i
            for (let t = 0; t < Math.PI * 2; t += 0.2) {
                points.push({x: cx + 25 + Math.cos(t) * 8, y: cy - 20 + Math.sin(t) * 8});
            }
            // Mi·ªáng c∆∞·ªùi
            for (let t = 0; t < Math.PI; t += 0.08) {
                const x = cx + Math.cos(t) * 40;
                const y = cy + 10 + Math.sin(t) * 30;
                points.push({x, y});
            }
        }
        return points;
    }

    function createImageFirework(x, y, color, imageType) {
        const shapePoints = getImageShape(x, y, imageType);
        shapePoints.forEach(pt => {
            if(Math.random() > 0.1) { // 90% ƒëi·ªÉm
                shapeParticles.push(new ShapeParticle(x, y, color, pt.x, pt.y, 100));
            }
        });
    }

    // ======================================================
    // 6. H√ÄM N·ªî TH∆Ø·ªúNG (NORMAL EXPLOSION) - C·∫¢I TI·∫æN
    // ======================================================
    function createNormalExplosion(x, y, color) {
        const particleCount = 100 + Math.random() * 50;
        for (let i = 0; i < particleCount; i++) {
            const angle = (Math.PI * 2 * i) / particleCount;
            const speed = 3 + Math.random() * 8;
            const targetX = x + Math.cos(angle) * speed * 15;
            const targetY = y + Math.sin(angle) * speed * 15;
            
            shapeParticles.push(new ShapeParticle(x, y, color, targetX, targetY, 40));
        }
    }

    // ======================================================
    // KH·ªûI T·∫†O V√Ä LOOP CH√çNH - C·∫¢I TI·∫æN
    // ======================================================
    
    // Kh·ªüi t·∫°o h·∫°t n·ªÅn
    for (let i = 0; i < PARTICLE_COUNT; i++) particles.push(new Particle());

    function animate() {
        // V·∫Ω v·ªát m·ªù cho chuy·ªÉn ƒë·ªông m∆∞·ª£t
        ctx.fillStyle = 'rgba(26, 0, 0, 0.2)'; 
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // 1. Update H·∫°t n·ªÅn
        particles.forEach(p => {
            p.update();
            p.draw();
        });

        // 2. Logic Ph√°o hoa ƒê·∫∑c bi·ªát
        if (isFireworkMode) {
            const now = Date.now();
            
            // *** SPAWN ROCKET THEO NH·ªäP ***
            if (now - lastRocketSpawn > rocketSpawnInterval) {
                lastRocketSpawn = now;
                
                // Spawn 1-3 rocket c√πng l√∫c ƒë·ªÉ t·∫°o ƒë·ªô d√†y
                const spawnCount = Math.floor(Math.random() * 2) + 1;
                for (let i = 0; i < spawnCount; i++) {
                    specialRockets.push(new SpecialRocket());
                }
                
                // Thay ƒë·ªïi nh·ªãp spawn ng·∫´u nhi√™n (0.6s - 1.2s)
                rocketSpawnInterval = 600 + Math.random() * 600;
            }

            // Update Rocket
            for (let i = specialRockets.length - 1; i >= 0; i--) {
                const r = specialRockets[i];
                r.update();
                r.draw();
                if (r.dead) specialRockets.splice(i, 1);
            }

            // Update H·∫°t h√¨nh
            for (let i = shapeParticles.length - 1; i >= 0; i--) {
                const sp = shapeParticles[i];
                sp.update();
                sp.draw();
                if (sp.life <= 0 || sp.alpha <= 0) shapeParticles.splice(i, 1);
            }
        } else {
            // X√≥a s·∫°ch n·∫øu h·∫øt mode
            specialRockets = [];
            shapeParticles = [];
        }

        // UI Thanh nƒÉng l∆∞·ª£ng
        if (!isFireworkMode) {
            energyBar.style.width = Math.min(compressionLevel, 100) + '%';
        } else {
            energyBar.style.width = '0%';
        }

        requestAnimationFrame(animate);
    }
    animate();

    // ======================================================
    // CAMERA & MEDIAPIPE (GI·ªÆ NGUY√äN)
    // ======================================================
    const videoElement = document.getElementsByClassName('input_video')[0];

    function onResults(results) {
        if (isFireworkMode) return;

        if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) {
            handState = 'OPEN';
        } else {
            const landmarks = results.multiHandLandmarks[0];
            const wrist = landmarks[0];
            const indexTip = landmarks[8];
            const distance = Math.sqrt(Math.pow(indexTip.x - wrist.x, 2) + Math.pow(indexTip.y - wrist.y, 2));

            const isClosed = distance < 0.25; 
            const prevHandState = handState;
            handState = isClosed ? 'CLOSED' : 'OPEN';
            
            if (handState === 'CLOSED') {
                compressionLevel += CHARGE_SPEED;
                if (compressionLevel > 110) compressionLevel = 110;
                
                statusText.innerText = "ƒêang t√≠ch t·ª• nƒÉng l∆∞·ª£ng...";
                statusText.style.color = "#ff4d4d"; 
                statusText.style.borderColor = "#ff4d4d";
            } else {
                if (prevHandState === 'CLOSED') {
                    if (compressionLevel >= EXPLOSION_THRESHOLD) {
                        triggerFirework();
                    } else {
                        statusText.innerText = "Ch∆∞a ƒë·ªß l·ª±c! H√£y n·∫Øm l√¢u h∆°n.";
                    }
                } else if (compressionLevel > 0) {
                    compressionLevel -= 2;
                    if (compressionLevel < 0) compressionLevel = 0;
                    if (compressionLevel < EXPLOSION_THRESHOLD) {
                         statusText.innerText = "N·∫Øm tay l·∫°i ƒë·ªÉ t√≠ch t·ª•!";
                         statusText.style.color = "#ffd700";
                         statusText.style.borderColor = "#ffd700";
                    }
                }
            }
        }
    }

    function triggerFirework() {
        isFireworkMode = true;
        fireworkEndTime = Date.now() + FIREWORK_DURATION;
        compressionLevel = 0;
        lastRocketSpawn = Date.now(); // Reset timer
        
        statusText.innerText = "üéÜ CH√öC M·ª™NG NƒÇM M·ªöI 2026 üéÜ";
        statusText.style.color = "#ffd700";
        statusText.style.borderColor = "transparent";
        statusText.style.background = "transparent";
        statusText.style.fontSize = "2rem";
        statusText.style.textShadow = "0 0 20px #ff0000";

        // N·ªï ƒë·∫ßu ti√™n
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        particles.forEach(p => p.explode(centerX, centerY, 1.5));
    }

    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 1,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });
    hands.onResults(onResults);

    const camera = new Camera(videoElement, {
        onFrame: async () => { await hands.send({image: videoElement}); },
        width: 1280, height: 720
    });
const startBtn = document.getElementById("startCam");

startBtn.addEventListener("click", async () => {
  startBtn.style.display = "none";
  statusText.innerText = "ƒêang m·ªü camera...";

  try {
    await camera.start();
    statusText.innerText = "Camera ƒë√£ s·∫µn s√†ng ‚úã";
  } catch (e) {
    statusText.innerText = "Kh√¥ng m·ªü ƒë∆∞·ª£c camera";
    console.error(e);
  }
});
